<div class="roles-component">
  <div class="container-fluid">
    <div class="row">
      <div class="roles-list col-md-2">
        <ul *ngIf="roles">
          <li *ngFor="let role of roles">
            <h4>{{role.name}}</h4>
          </li>
        </ul>
        <div *ngIf="roles.length == 0">
          <h4>Roles is empty</h4>
        </div>
      </div>
      <div class="role-info col-md-10">
        <h4>Not implemented</h4>
      </div>
    </div>
  </div>
</div>
