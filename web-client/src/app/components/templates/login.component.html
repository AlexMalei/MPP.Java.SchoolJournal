<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form class="form-signin" action="index.html">
        <h2 class="form-signin-heading">Вход</h2>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Имя пользователя"
                 [(ngModel)]="loginData.username" name="username" required autofocus>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Пароль"
                 [(ngModel)]="loginData.password" name="password" required>
        </div>
        <button class="btn btn-lg btn-primary btn-block" (click)="onSubmit();" type="submit">Войти</button>
      </form>
    </div>
  </div>

</div>
